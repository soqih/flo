<div class="toolbar">

  <div class="flexItem" routerLink="/home" (click)="itemClicked('home')">
    <div class="imgContainer">
    <img src="/assets/images/{{home}}.svg" alt="">
    </div>
    <span class="navButtonText">Home</span>
  </div>

  <div class="flexItem" routerLink="/trend" (click)="itemClicked('trend')">
    <div class="imgContainer">
    <img src="/assets/images/{{trend}}.svg" alt="">
    </div>
    <span class="navButtonText">Trending</span>
  </div>

  <div *ngIf="this.db.me" class="plus" (click)="openDialog()">
    <img src="/assets/images/plus.svg" alt="">
  </div>

  <div  class="flexItem" routerLink='/notifications' (click)="itemClicked('notification')">
    <div [matBadge]="db.myUnseenNotifications()?.length" class="imgContainer" [matBadgeHidden]="db.myUnseenNotifications()?.length==0" >
      <img  src="/assets/images/{{notification}}.svg" alt="" >
    </div>
    <span class="navButtonText">Notification</span>
  </div>

  <div class="flexItem" routerLink='/settings' (click)="itemClicked('settings')">
    <div class="imgContainer">
    <img src="/assets/images/{{settings}}.svg" alt="">
    </div>
    <span class="navButtonText">Settings</span>
  </div>

</div>

<div class="container">
    <div class="leftPart">
        <div class="welcomeImageContainer">
            <img class="welcomeImage" src="./assets/images/welcomeImage{{imageNumber}}.svg" alt="">
        </div>

    </div>
    <div class="rightPart">
        <img class='logo' src="./assets/images/logo.svg" alt="">
        <button *ngIf="!this.authService.isLoggedIn" (click)="openDialog($event,'signin')" class="btn" id="btn1">Sign
            in</button>
        <button [routerLink]="db.me?'/home':'/trend'" class="btn" id="btn2">Continue</button>
        <a *ngIf="!this.authService.isLoggedIn" (click)="openDialog($event,'signup')" href="#">Sign up</a>
    </div>
</div>

<mat-card class="example-card">
    <!-- <img [src]="db.me.photoURL" mat-card-image> -->

    <mat-card-header>
        <div class="titles">
            <mat-card-title class="title">{{name}}</mat-card-title>
            <mat-card-subtitle class="subtitle">@{{username}}</mat-card-subtitle>

        </div>
        <!-- <a *ngIf="!signed">Sign in</a> -->

        <mat-icon *ngIf="inProfile" class="settings">settings</mat-icon>

    </mat-card-header>
    <img class="avatar" [src]="db.me.photoURL">

    <!-- <img [src]="db.me.photoURL" alt=""> -->
    <!-- <mat-icon class="mat-avatar">person</mat-icon> -->
    <mat-card-content class="content">
        <p>
            {{title}}
        </p>
    </mat-card-content>

    <mat-card-content class="view">
        <mat-icon>remove_red_eye</mat-icon>
        <span class="views">
            {{views}}
        </span>
    </mat-card-content>

    <mat-card-actions class="actions">
        <div class="like" (click)="like()">
            <mat-icon>{{likeState}}</mat-icon>
            <span class="likes">
                {{likes}}
            </span>
        </div>
        <!-- <p> -->
        <!-- <mat-icon>thumb_up_off_alt</mat-icon> -->

        <div class="dislike" (click)="dislike()">
            <mat-icon>{{dislikeState}}</mat-icon>
            <span class="dislikes">
                {{dislikes}}
            </span>
        </div>

        <!-- <mat-icon>thumb_down</mat-icon> -->
        <!-- </p> -->

    </mat-card-actions>

</mat-card>

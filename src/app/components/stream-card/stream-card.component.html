<mat-card class="example-card">

    <mat-card-header>
        <mat-card-title class="title">{{name}}
        </mat-card-title>
        <mat-card-subtitle class="subtitle">@{{username}}</mat-card-subtitle>
    </mat-card-header>

    <mat-icon class="mat-avatar">person</mat-icon>

    <mat-card-content class="content">
        <p>
            {{title}}
        </p>
    </mat-card-content>

    <mat-card-content class="view">
        <mat-icon>remove_red_eye</mat-icon>
        <span class="views">
            {{views}}
        </span>
    </mat-card-content>

    <mat-card-actions class="actions">
        <div class="like" (click)="like()">
            <mat-icon>{{likeState}}</mat-icon>
            <span class="likes">
                {{likes}}
            </span>
        </div>
        <!-- <p> -->
        <!-- <mat-icon>thumb_up_off_alt</mat-icon> -->

        <div class="dislike" (click)="dislike()">
            <mat-icon>{{dislikeState}}</mat-icon>
            <span class="dislikes">
                {{dislikes}}
            </span>
        </div>

        <!-- <mat-icon>thumb_down</mat-icon> -->
        <!-- </p> -->

    </mat-card-actions>
</mat-card>

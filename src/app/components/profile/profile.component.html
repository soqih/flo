<div class="topPart">
    <div class="topOptions">
        <img routerLink="/home" class="arrow topOption" src="../../../assets/images/arrow.svg" alt="">
        <span class="topOption">My Account</span>
        <span class="edit topOption" (click)="openDialog()">Edit</span>
    </div>

    <div class="topInfo">
        <div class="avatar"> <img class="avatar" [src]="db.me.photoURL"
                onError="this.onerror=null;this.src='/assets/images/logoWhite.svg';" alt="Profile Photo"></div>
        <div class="name">
            {{db.me.displayName}}
        </div>
        <div class="username">
            @{{db.me.username}}
        </div>
        <div class="bio">
            {{db.me.bio}}
        </div>
        <div class="follow">
            <div class="following">{{db.me.followingUsers?.length || 0}} Following</div>
            <div class="followers">{{db.me.followersUsers?.length || 0}} Followers</div>
        </div>
    </div>
</div>

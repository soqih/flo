<div class="topPart">

    <div class="topOptions">
        <img routerLink="/home" class="arrow" src="../../../assets/images/arrow.svg" alt="">
        <span>My Account</span>
        <span class="edit">Edit</span>
    </div>

    <div class="topInfo">
        <div class="avatar"></div>
        <div class="name">
            {{name}}
        </div>
        <div class="username">
            {{username}}
        </div>
        <div class="bio">
            {{bio}}
        </div>
        <div class="follow">
            <div class="following">{{numFollowing}} Following</div>
            <div class="followers">{{numFollowers}} Followers</div>
        </div>
    </div>
</div>
<div class="content">
    <app-stream-card *ngFor="let livestream of livestreamsList" [title]="livestream.title" [name]="livestream.name"
        [username]="livestream.username" [views]="livestream.views" [likes]="livestream.likes"
        [dislikes]="livestream.dislikes">
    </app-stream-card>
    <!-- <app-stream-card [title]="title" [name]="name" [username]="username" [likes]="likes" [dislikes]="dislikes">
    </app-stream-card>
    <app-stream-card [title]="title" [name]="name" [username]="username" [likes]="likes" [dislikes]="dislikes">
    </app-stream-card> -->
</div>

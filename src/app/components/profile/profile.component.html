<div class="topPart">
    <div class="topOptions">
        <img routerLink="/home" class="arrow topOption" src="../../../assets/images/arrow.svg" alt="">
        <span class="topOption">My Account</span>
        <span class="edit topOption" (click)="openDialog()">Edit</span>
    </div>

    <div class="topInfo">
        <div class="avatar"> <img class="avatar" [src]="db.me.photoURL" alt="Profile Photo"></div>
        <div class="name">
            {{db.me.displayName}}
        </div>
        <div class="username">
            @{{db.me.username}}
        </div>
        <div class="bio">
            {{db.me.bio}}
        </div>
        <div class="follow">
            <div class="following">{{numFollowing}} Following</div>
            <div class="followers">{{numFollowers}} Followers</div>
        </div>
    </div>
</div>
<div class="content">
    <app-stream-card *ngFor="let livestream of livestreamsList" [title]="livestream.title" [name]="livestream.name"
        [username]="livestream.username" [views]="livestream.views" [likes]="livestream.likes"
        [dislikes]="livestream.dislikes" [inProfile]="true">
    </app-stream-card>

    </app-stream-card>
    <app-stream-card [title]="title" [name]="name" [username]="username" [likes]="likes" [dislikes]="dislikes">
    </app-stream-card> -->
</div>

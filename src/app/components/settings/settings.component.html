<div class="settings">
    <button *ngIf="this.authService.isLoggedIn" class="btn" (click)="this.authService.SignOut()">Sign out</button>
    <button *ngIf="!this.authService.isLoggedIn" class="btn" routerLink="/r/signin">Sign In</button>
    <button *ngIf="!this.authService.isLoggedIn" class="btn" routerLink="/r/signup">Sign Up</button>
</div>
<app-tool-bar></app-tool-bar>

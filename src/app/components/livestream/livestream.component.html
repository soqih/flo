<div class="container" id="session" *ngIf="this.token">
	<div class="stop" (click)="leaveSession()">
Stop Livestream
	</div>
	<button (click)="toggleCamera()">switch</button>
	
	<div id="video-container">
		
		<div class="chatContainer">
			<div #chatContainer class="chat">
				<!-- {{chat.length}} -->
				
				<div  class="messageContainer" *ngFor="let message of chat.slice().reverse()">

					
						<img class="senderAvatar" src="/assets/images/logo.svg" alt="">
					

					<div class="messageContentRightSide">
						<div class="sender">@abdullah</div>
						<div class="message" #msg id="ms">
							{{message}}
						</div> 
					</div>
				</div>
				
			</div>
			<div class="chatInput">	
				<input type="text" #message placeholder="Say somthing..." maxlength="100">
				<button (click)="sendMessage(message.value)">Send</button>
			</div>
		</div>
		
	</div>

	
</div>

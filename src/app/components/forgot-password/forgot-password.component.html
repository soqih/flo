
    <div class="container">
        <div class="authBlock">
            <h3>Reset Password</h3>

            <p class="text-center">Please enter your email address to request a password reset.</p>

            <div class="formGroup">
                <mat-form-field >
                    <mat-label>Email Address</mat-label>
                    <input matInput type="email" class="email"  #passwordResetEmail required>
                  </mat-form-field>
                </div>

                <!-- <input  type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required> -->

            <!-- Calling ForgotPassword from AuthService Api -->
            <div class="formGroup">
                <input type="submit" class="submit" value="Reset Password"
                    (click)="authService.ForgotPassword(passwordResetEmail.value)">
                    <!-- <button></button> -->
            </div>

        </div>

        <div class="redirectToLogin">
            <span class="redirect" routerLink="/sign-in">Go back to Log In</span>
        </div>

    </div>

<div class="container">
    <div class="videoIcon" *ngIf = "this.where != 'private' && this.where != 'messages' ">
        <mat-icon>videocam_off</mat-icon>
    </div>

    <div class="videoIcon private" *ngIf = "this.where === 'private'">
        <mat-icon>lock</mat-icon>
    </div>

    <div class="videoIcon" *ngIf = "this.where === 'messages'">
        <mat-icon> message</mat-icon>
    </div>
    
    <div class="anotherProfile" *ngIf="this.where === 'anotherProfile'">
        This user have no livestreams yet
    </div>
    
    <div class="myProfile" *ngIf="this.where === 'myProfile'">
        You don't have livestreams yet
    </div>

    <div class="home" *ngIf="this.where === 'home'">
        There is no livestreams to watch, follow more users
    </div>

    <div class="trend" *ngIf="this.where === 'trend'">
        There is no livestreams to watch
    </div>
    
    <div class="anotherProfile private" *ngIf="this.where === 'private'">
        This account is private
    </div>

    <div class="messages" *ngIf="this.where === 'messages'">
        You don't have messages yet
    </div>
</div>
